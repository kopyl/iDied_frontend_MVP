<a href=""><img src="assets/logo-small-light.svg" alt="logotype"></a>

<button *ngIf="!googleAuth.userLoggedIn" (click)=googleAuth.authorize() google-sign-in class=small-button-secondary>
    Authorize with Google
</button>

<button *ngIf="googleAuth.userLoggedIn" (click)=navigateToNotes() class=small-button-secondary>
    My notes
</button>

<button *ngIf="googleAuth.userLoggedIn" (click)=googleAuth.signOut() class=small-button-secondary>
    Sign out
</button>
